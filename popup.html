<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shopee Auto Publisher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shopee Auto Publisher</h1>
            <div class="logo">üõçÔ∏è</div>
        </div>
        
        <div class="content">
            <div class="settings-section">
                <h3>Settings</h3>
                <div class="domain-setting">
                    <label for="domainSelect" class="setting-label">Shopee Domain:</label>
                    <select id="domainSelect" class="domain-select">
                        <option value="seller.shopee.ph">„Éï„Ç£„É™„Éî„É≥ (seller.shopee.ph)</option>
                        <option value="seller.shopee.com.my">„Éû„É¨„Éº„Ç∑„Ç¢ (seller.shopee.com.my)</option>
                        <option value="seller.shopee.sg">„Ç∑„É≥„Ç¨„Éù„Éº„É´ (seller.shopee.sg)</option>
                        <option value="seller.shopee.co.th">„Çø„Ç§ (seller.shopee.co.th)</option>
                        <option value="seller.shopee.tw">Âè∞Êπæ (seller.shopee.tw)</option>
                        <option value="seller.shopee.vn">„Éô„Éà„Éä„É† (seller.shopee.vn)</option>
                        <option value="custom">„Ç´„Çπ„Çø„É†</option>
                    </select>
                    <input type="text" id="customDomain" class="custom-domain-input" placeholder="Enter custom domain (e.g., seller.shopee.com)" style="display: none;">
                </div>
            </div>
            
            <div class="toggle-section">
                <label class="switch">
                    <input type="checkbox" id="autoPublishToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Auto Publish</span>
            </div>
            
            <div class="status-section">
                <div class="status-item">
                    <span class="label">Status:</span>
                    <span id="status" class="status-value off">OFF</span>
                </div>
                
                <div class="status-item">
                    <span class="label">Processed:</span>
                    <span id="processed" class="count">0</span>
                </div>
                
                <div class="status-item">
                    <span class="label">Published:</span>
                    <span id="published" class="count">0</span>
                </div>
                
                <div class="status-item">
                    <span class="label">Errors:</span>
                    <span id="errors" class="count">0</span>
                </div>
            </div>
            
            <div class="progress-section">
                <div class="progress-bar">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">Ready to start</div>
            </div>
            
            <div class="logs-section">
                <h3>Activity Log</h3>
                <div id="logs" class="logs"></div>
            </div>
            
            <div class="controls">
                <button id="clearLogs" class="btn secondary">Clear Logs</button>
                <button id="resetCounters" class="btn secondary">Reset Counters</button>
            </div>
        </div>
    </div>
    
    <div id="completionModal" class="modal">
        <div class="modal-content">
            <h2>üéâ Processing Complete!</h2>
            <p id="completionMessage"></p>
            <button id="closeModal" class="btn primary">OK</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
