<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shopee 自動出品ツール</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shopee 自動出品ツール</h1>
            <div class="logo">🛍️</div>
        </div>
        
        <div class="content">
            <div class="settings-section">
                <h3>設定</h3>
                <div class="domain-setting">
                    <label for="domainSelect" class="setting-label">Shopeeドメイン:</label>
                    <select id="domainSelect" class="domain-select">
                        <option value="seller.shopee.ph">フィリピン (seller.shopee.ph)</option>
                        <option value="seller.shopee.com.my">マレーシア (seller.shopee.com.my)</option>
                        <option value="seller.shopee.sg">シンガポール (seller.shopee.sg)</option>
                        <option value="seller.shopee.co.th">タイ (seller.shopee.co.th)</option>
                        <option value="seller.shopee.tw">台湾 (seller.shopee.tw)</option>
                        <option value="seller.shopee.vn">ベトナム (seller.shopee.vn)</option>
                        <option value="custom">カスタム</option>
                    </select>
                    <input type="text" id="customDomain" class="custom-domain-input" placeholder="カスタムドメインを入力 (例: seller.shopee.com)" style="display: none;">
                </div>
            </div>
            
            <div class="toggle-section">
                <label class="switch">
                    <input type="checkbox" id="autoPublishToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">自動出品</span>
            </div>
            
            <div class="status-section">
                <div class="status-item">
                    <span class="label">ステータス:</span>
                    <span id="status" class="status-value off">停止中</span>
                </div>
                
                <div class="status-item">
                    <span class="label">処理済み:</span>
                    <span id="processed" class="count">0</span>
                </div>
                
                <div class="status-item">
                    <span class="label">出品済み:</span>
                    <span id="published" class="count">0</span>
                </div>
                
                <div class="status-item">
                    <span class="label">エラー:</span>
                    <span id="errors" class="count">0</span>
                </div>
            </div>
            
            <div class="progress-section">
                <div class="progress-bar">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">開始準備完了</div>
            </div>
            
            <div class="logs-section">
                <h3>アクティビティログ</h3>
                <div id="logs" class="logs"></div>
            </div>
            
            <div class="controls">
                <button id="clearLogs" class="btn secondary">ログをクリア</button>
                <button id="resetCounters" class="btn secondary">カウンターをリセット</button>
            </div>
        </div>
    </div>
    
    <div id="completionModal" class="modal">
        <div class="modal-content">
            <h2>🎉 処理完了!</h2>
            <p id="completionMessage"></p>
            <button id="closeModal" class="btn primary">OK</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
